<script>
var slideIndex = 1; //default: 1st picture
showDivs(slideIndex);

function plusDivs(n) {  //question what happens when user clicks on right 2nd time
  showDivs(slideIndex += n);
}


function showDivs(n) {  //n=slideIndex
  var i;  //correct
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {
	  slideIndex = 1
  }
  if (n < 1) {
	  slideIndex = x.length
  }
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}

//default 1= only satisfies #81 condition;

</script>
<script>
function calcTime(n){
	let now=new Date()
	let diff=n.getTime()-now.getTime()
	let sec=Math.floor(diff/1000%60)
	let min=Math.floor(diff/1000/60)%60
	let hr=Math.floor(diff/1000/60/60)%24

	let remain=[hr,min,sec]
	return remain
}

let future=new Date()
future.setHours(23)
future.setMinutes(59)
future.setSeconds(59)
console.log(future.setHours(23))
console.log(future.setMinutes(59))
console.log(future)

function reCala(){
let counter = calcTime(future) //in order to send the argument, you call the function; var count[days, hours, min, sec]
document.getElementById('countdown').textContent=counter[0]+"小時"+counter[1]+"分鐘"+counter[2]+"秒"
refresh()
}

function refresh(){
setTimeout(reCala,1000)
}
reCala();



</script>
